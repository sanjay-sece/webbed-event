<!DOCTYPE html>

<head>
	<title>Guess the Day</title>
	<script type="text/javascript">
		// JavaScript code for the game
        const startButton = document.getElementById('start-button');
const submitButton = document.getElementById('submit-button');
const restartButton = document.getElementById('restart-button');
const timerElement = document.getElementById('timer');
const timeRemainingElement = document.getElementById('time-remaining');
const scoreElement = document.getElementById('score');
const currentDateElement = document.getElementById('current-date');
const resultTextElement = document.getElementById('result-text');
const highestScoreValueElement = document.getElementById('highest-score-value');
const optionsElement = document.getElementById('options');

// Set up global variables
let timeRemaining = 30;
let currentScore = 0;
let highestScore = 0;
let currentDate;

// Set up date generation function
function generateDate() {
    const year = Math.floor(Math.random() * 201) + 1900; // Generate a random year between 1900 and 2100
    const month = Math.floor(Math.random() * 12) + 1; // Generate a random month between 1 and 12
    const daysInMonth = new Date(year, month, 0).getDate(); // Get the number of days in the month
    const day = Math.floor(Math.random() * daysInMonth) + 1; // Generate a random day between 1 and the number of days in the month
    const date = new Date(year, month - 1, day); // Create a new Date object with the generated year, month, and day
    return date;
}

// Set up function to update the game UI
function updateUI() {
    currentDateElement.innerHTML = `${currentDate.getMonth() + 1}/${currentDate.getDate()}/${currentDate.getFullYear()}`;
    timeRemainingElement.innerHTML = timeRemaining;
    scoreElement.innerHTML= currentScore;
    highestScoreValueElement.innerHTML = highestScore;
}

// Set up function to start the game
	</script>
